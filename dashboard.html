<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDashboard.css">
  <title>Home Page</title>
</head>

<body>
  <header>
    <h2>Passkey Forge</h2>
  </header>

  <div class="navBar">
    <h3 id="userFirstName"></h3>
  </div>

  <div id="sideBar">
    <nav>
      <ul>
        
          <h4>Password Generator</h4>
          <input type="text" name="" id="generatedPassword" disabled>
          <br>
          <input type="range" min="1" max="30" value="12" class="slider" id="passwordLength">
          <label for="slider">length</label>
          <br>
          <input type="checkbox" class="uppercase">
          <label for="checkbox">A-Z</label>
          <br>
          <input type="checkbox" class="lowercase">
          <label for="checkbox">a-z</label>
          <br>
          <input type="checkbox" class="numbers">
          <label for="checkbox">0-9</label>
          <br>
          <input type="checkbox" class="specialCharacters">
          <label for="checkbox">!@#$%^&*</label>
          <br>
          <button id="generatePasswordButton">Generate Password</button>
        
          
   

      </ul>
    </nav>
  </div>

  <div id="accountsDash">
      <h1>Accounts</h1>
      <hr>
      <form id="inputAccountsForm">
        <table id="inputTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tr>
            <td>
              <input id="websiteInputId" name="websiteInput" type="text" placeholder="Website">
            </td>
            <td>
              <input id="usernameInputId" name="usernameInput" type="text" placeholder="Username">
            </td>
            <td>
              <input id="passwordInputId" name="passwordInput" type="text" placeholder="Password">
            </td>
          </tr>
        </table>
        <div id="inputButtons">
          <input type="button" value="Add Account" id="addAccountButton">
          <input type="button" value="Clear"       id="clearButton"      onclick="clearInputs()">
        </div>
        <hr>
      </form>

      <div id="accountResults">
        <table id="accountResultsId" class="resultsTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tbody id="accountResultsTable">
            <!-- Database data will be inserted here -->
          </tbody>
        </table>
      </div>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
