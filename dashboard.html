<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDashboard.css">
  <title>Home Page</title>
</head>

<body onload="initialize()">
  <header>
    <h2>Passkey Forge</h2>
  </header>

  <div class="navBar">
    <a class="active" href="#home">Dashboard</a>
    <a href="generate">Generate</a>
    <a href="accounts">Accounts</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
    <div class="dropdown">
      <button class="dropbtn">Profile
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">My Profile</a>
        <a href="#">Sign Out</a>
      </div>
    </div>

  </div>

  <div id="sideBar">
    <nav>
      <ul>
        <li><a href="#">Pass</a></li>
        <li><a href="#">Key</a></li>
        <li><a href="#">Forge</a></li>
      </ul>
    </nav>
  </div>

  <div>
    <h3 id="userFirstName"></h3>
  </div>

  <div id="accountsDash">
      <h1>Accounts</h1>
      <hr>
      <form id="inputAccounts">
        <table id="inputTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tr>
            <td>
              <input id="websiteInput" type="text" placeholder="Website">
            </td>
            <td>
              <input id="usernameInput" type="text" placeholder="Username">
            </td>
            <td>
              <input id="passwordInput" type="text" placeholder="Password">
            </td>
          </tr>
        </table>
        <div id="inputButtons">
          <input type="button" value="Add Account" id="addAccountButton" onclick="runAccounts()">
          <input type="button" value="Clear"       id="clearButton"      onclick="clearInputs()">
        </div>
        <hr>
      </form>

      <div id="accountResults">
        <table id="accountResultsId" class="resultsTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tbody id="accountResultsTable">
            <!-- Database data will be inserted here -->
          </tbody>
        </table>
      </div>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
