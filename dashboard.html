<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Home Page</title>
</head>

<body>
  <header>
    <h2>Passkey Forge</h2>
  </header>

  <div class="navBar">
    <h3 id="userFirstName"></h3>
    <div class="iconContainer" onclick="exitProgram()">
      <div id="bar1"></div>
      <div id="bar2"></div>
      <div id="bar3"></div>
    </div>
  </div>

  <div id="sideBar">
    <nav>
      <ul>
        
          <h3>Password Generator</h3>
          <div id="passwordContainer"></div>
          <br>
          <button id="copyButton" title="Copy Passkey" onclick="copyPassword()"><i class="fa-sharp fa-solid fa-copy"></i></button>
          <br>
          <input type="range" min="1" max="30" value="12" class="slider" id="passwordLength" onchange="updatePasswordLength()">
          <span id="passwordLengthValue">12</span>
          <label for="slider">length</label>
          <br>
          <input type="checkbox" class="uppercase" checked>
          <label for="checkbox">A-Z</label>
          <br>
          <input type="checkbox" class="lowercase" checked>
          <label for="checkbox">a-z</label>
          <br>
          <input type="checkbox" class="numbers" checked>
          <label for="checkbox">0-9</label>
          <br>
          <input type="checkbox" class="specialCharacters" checked>
          <label for="checkbox">!@#$%^&*</label>
          <br>
          <input type="button" value="Generate Password" id="generatePasswordButton" onclick="generatePassword()">

      </ul>
    </nav>
  </div>

  <div id="accountsDash">
      <h1>Accounts</h1>
      <hr>
      <form id="inputAccountsForm">
        <table id="inputTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tr>
            <td>
              <input id="websiteInputId" name="websiteInput" type="text" placeholder="Website">
            </td>
            <td>
              <input id="usernameInputId" name="usernameInput" type="text" placeholder="Username">
            </td>
            <td>
              <input id="passwordInputId" name="passwordInput" type="text" placeholder="Password">
            </td>
          </tr>
        </table>
        <div id="inputButtons">
          <input type="button" value="Add Account" id="addAccountButton">
          <input type="button" value="Clear"       id="clearButton"      onclick="clearInputs()">
        </div>
        <hr>
      </form>

      <div id="accountResults">
        <table id="accountResultsId" class="resultsTable">
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tbody id="accountResultsTable">
            <!-- Database data will be inserted here -->
          </tbody>
        </table>
      </div>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
