<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>

<body>

   <div>
    <h1 class="titleLogin">PassKey Forge</h1>
  </div>
  
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" id="loginButton" onclick="login()">Login</button>
      <p>Don't have an account? <a href="createAccount.html">Create Account</a></p>
    </form>
  </div>

  <script>
    // Allows user to hit enter to login.
    document.addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        document.getElementById("loginButton").click();
        console.log("Button was clicked.")
      }
    });
    
    // Check if there's a success message in the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const successMessage = urlParams.get('success');
    // If there's a success message, show an alert
    if (successMessage === 'true') {
        alert('Account created successfully!');
    }

    if (successMessage === 'false') {
      alert('An account with that email already exists. Please log in.')
    }
  </script>
 
 <script src="script.js"></script>

</body>

</html>
