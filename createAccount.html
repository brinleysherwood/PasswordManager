<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Create Account</title>
</head>

<body>
  <h1 class="titleCreateAccount">PassKey Forge</h1>
  
  <div class="container">
    <form id="registerForm" action="/newuser" method="POST" onsubmit="return validateForm()">
      <h2>Create Account</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" id="createAccount">Create Account</button>
      <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </form>
  </div>

  <script>
    // Allows user to hit enter to create account.
    document.addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        document.getElementById("createAccount").click();
        console.log("Button was clicked.")
      }
    });
  </script>

  <script src="script.js"></script>
  
</body>

</html>
