<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <p>Please enter the email you used to sign up below.</p>
        <form id="passwordResetForm">
            <label for="email">Email:</label>
            <input type="text" id = "email" name="email" required>
            <button type="submit" id="passswordResetButton" onclick="">Reset Password</button>
        </form>
    </div>

</body>

    <script>
        // Allows user to hit enter to login.
        document.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("passswordResetButton").click();
            console.log("Button was clicked.")
        }
        });
    </script>
</html>
